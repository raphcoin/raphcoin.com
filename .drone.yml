kind: pipeline
name: default

steps:
- name: build
  image: node:10-alpine
  commands:
  - yarn install
  - CI_PAGES_URL=https://raphcoin.com yarn generate
- name: publish
  image: plugins/gh-pages
  settings:
    username:
      from_secret: GITHUB_USERNAME
    password:
      from_secret: GITHUB_PASSWORD
    pages_directory: public/
